<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <h1>Age calculator</h1>
      <div class="container">
        <form action="#">
          <div class="form-data">
            <div class="form-group">
              <label for="day-input" class="day-label">Day</label>
              <input
                type="text"
                id="day-input"
                class="day-input"
                placeholder="DD"
              />
            </div>
            <div class="form-group">
              <label for="month-input" class="month-label">Month</label>
              <input
                type="text"
                id="month-input"
                class="month-input"
                placeholder="MM"
              />
            </div>
            <div class="form-group">
              <label for="year-input" class="year-label">Year</label>
              <input
                type="text"
                id="year-input"
                class="year-input"
                placeholder="YYYY"
              />
            </div>
          </div>
          <button class="btn">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </form>
        <section class="age-section">
          <div class="year-age">
            <span>--</span>
            <p>years</p>
          </div>
          <div class="month-age">
            <span>--</span>
            <p>months</p>
          </div>
          <div class="day-age">
            <span>--</span>
            <p>days</p>
          </div>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Hugisko</a>
      .
    </footer>
  </body>
</html>
